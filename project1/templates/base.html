{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


  </head>
<body>
<nav class="navbar navbar-dark bg-dark">

  <a class="navbar-brand" href="{% url 'app1:home' %}">
    store
  </a>
  {% if user.is_authenticated %}
  <a class="navbar-brand" href="#">
    Hello {{ user.username }}
  </a>
  <a class="navbar-brand" href="{% url 'app1:logout' %}">
    Logout
  </a>
  {% else %}
  <a class="navbar-brand" href="{% url 'app1:register' %}">
    Register
  </a>
  <a class="navbar-brand" href="{% url 'app1:login' %}">
    Login
  </a>
  {% endif %}

  <div class="dropdown">
    <button class="btn btn-secondary">Departments</button>
    <div class="dropdown-content">
        {% for department_name, department_link in department_links %}
            <a href="{{ department_link }}" target="_blank">{{ department_name }}</a>
        {% endfor %}
    </div>
</div>


</nav>










{% block body %}

{% endblock %}

</body>
</html>
